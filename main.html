<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, target-densitydpi=device-dp">
    <link rel="icon" href="Data/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/plyr@3/dist/plyr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <title>MagicTiles</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/polyfill/v2/polyfill.min.js?features=es6,Array.prototype.includes,CustomEvent,Object.entries,Object.values,URL"></script>
    <script src="https://unpkg.com/plyr@3"></script>
    <script src="variables.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js" defer></script>
    <script src="content.js" defer></script>
    <script src="main.js" defer></script>
    <script src="tile.js" defer></script>
    <script src="vfx.js" defer></script>
    <script src="apimanager.js" defer></script>
    <script src="shared/accountmanager.js" defer></script>
    
    <script src="auth.js" defer></script>
</head>
<body>
    
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <canvas id="canvas3"></canvas>
    <canvas id="canvas4"></canvas>
    <div class="Game" id="Game">
        <game-tile column="2" first="true" id="first"></game-tile>
        <!-- <game-tile id="truc" column="3"></game-tile> -->
    </div>
    <div class="container" style="display: none;">
	    <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="gEmNIXjfu2E"></div>
        <!-- PTZgxW_3LIQ -->
    </div>

    <div class="div-info">
        <div class="div-info-avancement"><h2 id="fps" style="background-color: red;color: white;display: none;">FPS: 60</h2></div>
        <h2 id="text-Score" class="score titillium-web-bold">0</h2>
        <div class="div-info-tile">
            <div id="info1" class="div-info-pts titillium-web-bold" data-text="COOL" style="--color:rgb(50, 224, 230);">COOL</div>
            <div id="info2" class="div-info-pts titillium-web-bold" data-text="GREAT" style="--color:rgb(56, 180, 230);">GREAT</div>
            <div id="info3" class="div-info-pts titillium-web-bold" data-text="PERFECT" style="--color:linear-gradient(90deg,rgba(240, 120, 218, 1) 0%, rgba(252, 182, 116, 1) 100%);">PERFECT</div>
            <h2 id="text-mult" class="text-mult titillium-web-bold"></h2>
        </div>
        <div id="SpeedUpDiv" class="SpeedUpDiv">
            <h2 class="SpeedUpText titillium-web-bold" data-text="SPEED UP">SPEED UP</h2><h2 id="SpeedUpNumber" class="SpeedUpNumber titillium-web-bold" data-text="0">0</h2>
        </div>
    </div>
    
    

    <div id="waitingScreen" class="waitingScreen titillium-web-bold">Loading Music...</div>

    <div id="MusicInfoDiv" class="MusicInfoDiv GradientBg">
        <div style="display: flex;flex-direction: column;gap: 34px; width: 100%;height: 100%;justify-content: center;align-items: center;">
            <div class="BoxTransparent BoxMusicInfo">
                <div style="display: flex;flex-direction: column;gap: 24px; width: 100%;justify-content: center;align-items: center;">
                    <img id="MusicImg" class="MusicImg">
                    <div style="display: flex;flex-direction: column;gap: 1vh;">
                        <h2 class="title" id="title"></h2>
                        <h2 class="author" id="author"></h2>
                    </div>
                </div>
                
                <div>


                </div>
            </div>
            <div class="div-btnmusic">
                <a class="PlaylistBtn btn" id="PlaylistBtn" href="/index.html">
                    <img src="Data/Icons/icon-playlist.svg" style="position: absolute;pointer-events: none;width: 64px;height: 64px;">
                    <img src="Data/Texture/texture-btnplaylist.png" style="visibility: hidden;height: 24vw;width: 24vw;">
                </a>
                <button class="PlayBtn btn" id="PlayBtn">
                    <img src="Data/Icons/icon-play.svg" style="position: absolute;pointer-events: none;width: 46px;height: 46px;">
                    <img src="Data/Texture/texture-btnplay.png" style="visibility: hidden;height:24vw;width: auto;">
                </button>
            </div>
        </div>
    </div>
    
    <div id="LoadingDiv" class="LoadingDiv titillium-web-bold">Loading...</div>
</body>
</html>
